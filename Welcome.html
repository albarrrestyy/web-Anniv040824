<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #87cefa, #e3f2fd); /* sky blue soft */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 3em;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.7); /* pink soft */
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .enter-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #ffc0cb80; /* soft pink transparent */
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    .enter-btn:hover {
      background-color: #ff74ca;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary</h1>
  <button class="enter-btn" onclick="window.location.href='home.html'">Enter</button>

  <!-- Musik auto play -->
  <audio autoplay loop hidden>
    <source src="musik.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
